<style>

   CSS: (ডিজাইনটি অক্ষুণ্ণ রাখা হলো)

<script>
// ---------------------------------
// JavaScript: ক্যাশিং এবং ফ্রি API সোর্সিং লজিক
// ---------------------------------

const STATE = {
    lat: 22.5726, // Kolkata
    lng: 88.3639, // Kolkata
    city: "Kolakata",
    tides: [],
    level: 50,
    isApiWorking: true
};

// Data Source API (Free)
const TIDE_API_PRIMARY = `https://tide.dynv6.net/api/tide?lat=${STATE.lat}&lng=${STATE.lng}`;
const MOON_API = `https://api.open-meteo.com/v1/forecast?latitude=${STATE.lat}&longitude=${STATE.lng}&daily=moon_phase&timezone=auto`;

// Caching variables
const CACHE_KEY = 'tideWidgetData';
const CACHE_EXPIRY_MS = 4 * 60 * 60 * 1000; // 4 hours Cache time

let updateUIInterval; 
let updateDataInterval; 

// --- Utility Functions ---
function getBengaliTime(date) {
    const options = { hour: '2-digit', minute: '2-digit', hour12: true };
    return new Date(date).toLocaleString('bn-IN', options)
        .replace(/AM/, ' AM').replace(/PM/, ' PM');
}

function getBengaliDate(date) {
    const d = new Date(date);
    const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
    return d.toLocaleString('bn-IN', options).replace(/\//g, '-');
}

function toBengaliNumber(num) {
    const map = ['০', '১', '২', '৩', '৪', '৫', '৬', '৭', '৮', '৯'];
    return String(num).split('').map(char => map[parseInt(char)] || char).join('');
}

// --- Caching Logic ---
function getCachedData() {
    try {
        const cachedData = localStorage.getItem(CACHE_KEY);
        if (!cachedData) return null;

        const data = JSON.parse(cachedData);
        if (data.timestamp && data.timestamp > new Date().getTime()) {
            console.log("Using valid cached data.");
            return data.tides; // Cache is valid and not expired
        }
        // Cache expired
        return null;
    } catch (e) {
        console.error("Error retrieving/parsing cached data:", e);
        return null;
    }
}

function setCachedData(tides) {
    try {
        const expiryTimestamp = new Date().getTime() + CACHE_EXPIRY_MS;
        const data = {
            timestamp: expiryTimestamp,
            tides: tides
        };
        localStorage.setItem(CACHE_KEY, JSON.stringify(data));
        console.log("New data cached successfully.");
    } catch (e) {
        console.error("Error setting cached data:", e);
    }
}

// --- Dummy Data (To maintain UI structure when no real data is available) ---
function getDummyTides() {
    const now = new Date();
    // Default values for display, will be highlighted based on current time
    return [
        { time: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 1, 0, 0).toISOString(), type: 'High' },
        { time: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 7, 42, 0).toISOString(), type: 'Low' },
        { time: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 13, 54, 0).toISOString(), type: 'High' },
        { time: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 19, 36, 0).toISOString(), type: 'Low' }
    ].sort((a, b) => new Date(a.time) - new Date(b.time));
}

// --- UI Building Functions ---
function buildTideList(tides) {
    const dataTides = (tides && tides.length > 0) ? tides : getDummyTides();
    
    let html = '';
    const now = new Date();
    let isCurrentTideFound = false;

    dataTides.forEach((tide) => {
        const tideTime = new Date(tide.time);
        const timeStr = getBengaliTime(tide.time);
        const typeStr = tide.type.toLowerCase() === 'high' ? 'উচ্চ জোয়ার' : 'নিম্ন ভাটা'; 
        const waveIcon = '≈'; 

        // Current Tide Highlight Logic
        let isCurrent = !isCurrentTideFound && tideTime > now;
        if (isCurrent) {
            isCurrentTideFound = true;
        }

        const arrowIcon = tide.type.toLowerCase() === 'high' 
            ? '<span class="indicator-arrow arrow-up">▲</span>' 
            : '<span class="indicator-arrow arrow-down">▼</span>';

        html += `
            <div class="tide-entry ${isCurrent ? 'tide-entry-current' : ''}">
                <div class="tide-info">
                    <span class="wave-icon">${waveIcon}</span> ${typeStr}
                </div>
                <div class="tide-time bengali-number">
                    ${timeStr} ${isCurrent ? arrowIcon : ''}
                </div>
            </div>
        `;
    });
    return html;
}

function updateLevelUI(currentLevel) {
    const levelBar = document.getElementById('level-bar');
    const levelPercent = document.getElementById('level-percent');

    if (levelBar && levelPercent) {
        const percentage = Math.max(0, Math.min(100, Math.round(currentLevel)));
        levelBar.style.height = `${percentage}%`;
        levelPercent.textContent = `${toBengaliNumber(percentage)}%`;
    }
}

function buildWidget(state) {
    const tideListContainer = document.getElementById('tide-list-container');
    const dateDisplay = document.getElementById('current-date-display');
    const timeDisplay = document.getElementById('local-time-display');
    const locationName = document.getElementById('location-name');
    const warningDiv = document.getElementById('api-key-warning');
    
    document.getElementById('loading-message').style.display = 'none';

    // 1. Build Tide List (uses real data or dummy data)
    if (tideListContainer) {
        tideListContainer.innerHTML = buildTideList(state.tides);
    } 

    // 2. Update Footer Info and Level
    if (dateDisplay) dateDisplay.textContent = getBengaliDate(new Date());
    if (timeDisplay) timeDisplay.textContent = getBengaliTime(new Date());
    if (locationName) locationName.textContent = state.city;
    
    updateLevelUI(state.level);
    
    // 3. Handle Warning Message
    // Show warning only if no real data (STATE.tides.length === 0)
    if (state.tides.length === 0) {
        warningDiv.style.display = 'block';
    } else {
        warningDiv.style.display = 'none';
    }
}


// --- Data Fetching Logic (Prioritized with Caching) ---
async function loadAllData() {
    document.getElementById('loading-message').style.display = 'block';
    STATE.isApiWorking = true;
    STATE.tides = [];
    let tidesLoaded = false;
    
    // 1. Try loading from Cache first
    const cachedTides = getCachedData();
    if (cachedTides) {
        STATE.tides = cachedTides;
        tidesLoaded = true;
        // Proceed to update UI based on cache immediately
        updateUI(); 
    }

    // 2. Try fetching fresh data from the free API (dynv6)
    let freshTides = [];
    let fetchSuccessful = false;
    try {
        const tideResponse = await fetch(TIDE_API_PRIMARY);
        if (!tideResponse.ok) throw new Error('Primary API call failed');
        const tideData = await tideResponse.json();
        freshTides = tideData.tides || [];
        
        if (freshTides.length > 0) {
            fetchSuccessful = true;
            STATE.tides = freshTides; // Use fresh data
            setCachedData(freshTides); // Cache the fresh data
            console.log("Data loaded successfully from dynv6 API and cached.");
        } else {
             throw new Error('API returned no tide data.');
        }
    } catch (e) {
        console.warn("Fresh data fetch failed:", e);
        if (!tidesLoaded) {
            // If no fresh data AND no valid cache, then API is considered down.
            STATE.isApiWorking = false;
        }
    }
    
    // 3. Moon Data Fetch and Level Calculation
    if (STATE.tides.length > 0) {
        let moonPhase = 0.5;
        try {
            const moonResponse = await fetch(MOON_API);
            const moonData = await moonResponse.json();
            moonPhase = moonData?.daily?.moon_phase[0] || 0.5;
        } catch(e) {
            console.warn("Moon API failed, using default moon phase.");
        }
        
        const now = new Date().getTime();
        let lastTide = null;
        let nextTide = null;
        
        for (let i = 0; i < STATE.tides.length; i++) {
            const tideTime = new Date(STATE.tides[i].time).getTime();
            if (tideTime < now) {
                lastTide = STATE.tides[i];
            } else {
                nextTide = STATE.tides[i];
                break;
            }
        }

        if (lastTide && nextTide) {
            const lastTime = new Date(lastTide.time).getTime();
            const nextTime = new Date(nextTide.time).getTime();
            const duration = nextTime - lastTime;
            const elapsed = now - lastTime;
            let ratio = elapsed / duration;
            
            if (ratio > 1) ratio = 1;
            if (ratio < 0) ratio = 0;

            let levelPercent;
            if (lastTide.type.toLowerCase() === 'low' && nextTide.type.toLowerCase() === 'high') {
                levelPercent = 50 * (1 - Math.cos(ratio * Math.PI)) + 50; 
            } else if (lastTide.type.toLowerCase() === 'high' && nextTide.type.toLowerCase() === 'low') {
                levelPercent = 50 * (1 + Math.cos(ratio * Math.PI)); 
            } else {
                levelPercent = 50; 
            }
            
            const tideRangeMultiplier = 0.5 + Math.abs(0.5 - moonPhase); 
            STATE.level = Math.max(0, Math.min(100, levelPercent * tideRangeMultiplier * 1.5)); 
        } else {
            STATE.level = 50; 
        }
        
        STATE.isApiWorking = true;
    } else {
        // If no cache, and fetch failed
        STATE.level = 50;
        STATE.isApiWorking = false;
    }

    // Final UI update
    document.getElementById('loading-message').style.display = 'none';
    buildWidget(STATE);
}

// 30 সেকেন্ড অন্তর UI আপডেট (সময় এবং জলস্তর)
function updateUI() {
    // Only update time and re-calculate level, fetching only happens in loadAllData
    const timeDisplay = document.getElementById('local-time-display');
    if (timeDisplay) timeDisplay.textContent = getBengaliTime(new Date());

    if (STATE.tides && STATE.tides.length > 0) {
        // Recalculate level based on previously loaded STATE.tides
        const now = new Date().getTime();
        let lastTide = null;
        let nextTide = null;

        for (let i = 0; i < STATE.tides.length; i++) {
            const tideTime = new Date(STATE.tides[i].time).getTime();
            if (tideTime < now) {
                lastTide = STATE.tides[i];
            } else {
                nextTide = STATE.tides[i];
                break;
            }
        }
        
        if (lastTide && nextTide) {
            const lastTime = new Date(lastTide.time).getTime();
            const nextTime = new Date(nextTide.time).getTime();
            const duration = nextTime - lastTime;
            const elapsed = now - lastTime;
            let ratio = elapsed / duration;
            
            if (ratio > 1) ratio = 1;
            if (ratio < 0) ratio = 0;

            let levelPercent;
            if (lastTide.type.toLowerCase() === 'low' && nextTide.type.toLowerCase() === 'high') {
                levelPercent = 50 * (1 - Math.cos(ratio * Math.PI)) + 50;
            } else if (lastTide.type.toLowerCase() === 'high' && nextTide.type.toLowerCase() === 'low') {
                levelPercent = 50 * (1 + Math.cos(ratio * Math.PI)); 
            } else {
                levelPercent = 50;
            }
            
            STATE.level = Math.max(0, Math.min(100, levelPercent * 1.2)); 
        } else {
            STATE.level = 50;
        }

        updateLevelUI(STATE.level);
    } else {
        // Data failed to load, keep UI static with default level
        updateLevelUI(50);
    }
    
    // Always rebuild the list (to update highlighting, or use dummy)
    const tideListContainer = document.getElementById('tide-list-container');
    if (tideListContainer) {
         tideListContainer.innerHTML = buildTideList(STATE.tides);
    }
    
    // Update footer message
    const warningDiv = document.getElementById('api-key-warning');
    if (warningDiv) {
        if (STATE.tides.length === 0) {
            warningDiv.style.display = 'block';
        } else {
            warningDiv.style.display = 'none';
        }
    }
}

function initializeWidget() {
    loadAllData(); // Initial load (tries cache, then fetch)
    updateUIInterval = setInterval(updateUI, 30000); // UI update every 30 seconds
    updateDataInterval = setInterval(loadAllData, CACHE_EXPIRY_MS); // Full data reload every 4 hours
}

window.onload = initializeWidget; 

</script>
